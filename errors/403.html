<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Thophile">
    <title>Error 403</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: var(--accent);
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        main{
            height: 100vh;
            color: #3c424e;
            font-size: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #dee1e9;
        }
        a{
            background-color: #dee1e9;
            font-size: 1.4rem;
            margin: 30px;
            padding: 6px;
            border: 1px solid #3c424e;
            border-radius: 200px;
        }
        a:hover{
            background-color: #3c424e!important;
            color: #dee1e9!important;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <main>
        Error 403: Forbidden <br>
        <a href="/">Go back to index ?</a>
    </main>
</body>
</html>
